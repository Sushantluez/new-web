<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My contact</title>
  </head>

  <body>
    <h1>This is my contact page</h1>

    <form action="mailto:sushantlama49@gmail.com?subject=hello" method="post" enctype="text/plain" style="width:50%;">
      <fieldset>
        <legend>Your info</legend>
        <div>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail" placeholder="email">
        </div>
        <br />
        <div>
          <label for="fullname">Your name:</label>
          <input type="text" id="fullname" name="fullname" placeholder="your full name">
        </div>
        <br>
        <div>
          <label for="Contact">Contact:</label>
          <input type="number" id="Contact" name="Contact" placeholder="your contact number" maxlength="10">
        </div>
        <br>
        <div>
          <span> Your Gender:</span>
          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>

        </div>
        <div>
          <span> Your hobbies:</span>
          <input type="checkbox" id="dance" name="dance" value="dance">
          <label for="dance">Dance</label>
          <input type="checkbox" id="Singing" name="Singing" value="Singing">
          <label for="Singing">Singing</label>
          <div>

            <label for="country">Select Country</label>
            <select name="country" id="country">
              <option value="nepal">Nepal</option>
              <option value="india">India</option>
              <option value="usa">USA</option>
            </select>

          </div>
          <div>

            <label for="coffee">Select Coffee</label>
            <select name="coffee" id="cofffee">
              <optgroup label="Hard Coffee">
                <option value="exp">Expresso</option>
                <option value="dopio">Dopio</option>
              </optgroup>
              <optgroup label="Soft Coffee">
                <option value="latte">Latte</option>
                <option value="mocha">Mocha</option>
              </optgroup>
            </select>

          </div>
          <div>
            <input type="file">
          </div>
          <br />
          <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
          </div>


      </fieldset>
    </form>




  </body>

</html>
